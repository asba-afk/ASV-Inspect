<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASV-INSPECT - Assembly Inspection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .status-pass {
            background: #10b981;
            color: white;
        }

        .status-fail {
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .compliance-bar {
            background: #e5e7eb;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .compliance-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .missing-list {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .missing-list h3 {
            color: #ef4444;
            margin-bottom: 10px;
        }

        .missing-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
        }

        .component-name {
            font-weight: bold;
            color: #667eea;
        }

        .position {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç ASV-INSPECT</h1>
            <p>Automated Statistical Verification for Assembly Inspection</p>
        </div>

        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì§</div>
                <h3>Drop an image here or click to upload</h3>
                <p style="color: #666; margin-top: 10px;">Supported formats: JPG, PNG, BMP</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Inspecting assembly...</p>
            </div>

            <div class="results" id="results">
                <h2>Inspection Results</h2>
                
                <div id="statusBadge"></div>

                <div class="compliance-bar">
                    <div class="compliance-fill" id="complianceFill"></div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="expectedCount">-</div>
                        <div class="stat-label">Expected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detectedCount">-</div>
                        <div class="stat-label">Detected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="missingCount">-</div>
                        <div class="stat-label">Missing</div>
                    </div>
                </div>

                <div id="missingComponents"></div>

                <div class="image-container" id="annotatedImageContainer">
                    <h3>Annotated Image</h3>
                    <img id="annotatedImage" alt="Annotated assembly image">
                </div>

                <button class="btn" onclick="resetForm()">Inspect Another Image</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Click to upload
        uploadSection.addEventListener('click', () => fileInput.click());

        // File select
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        async function uploadFile(file) {
            uploadSection.style.display = 'none';
            loading.style.display = 'block';
            results.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/inspect?return_image=true`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Inspection failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('Error: ' + error.message);
                resetForm();
            }
        }

        function displayResults(data) {
            loading.style.display = 'none';
            results.style.display = 'block';

            // Status badge
            const badge = document.getElementById('statusBadge');
            badge.className = `status-badge status-${data.status.toLowerCase()}`;
            badge.textContent = data.status;

            // Compliance bar
            const compliance = Math.round(data.compliance_score * 100);
            const fill = document.getElementById('complianceFill');
            fill.style.width = compliance + '%';
            fill.textContent = compliance + '% Compliance';

            // Stats
            document.getElementById('expectedCount').textContent = data.expected_count;
            document.getElementById('detectedCount').textContent = data.detected_count;
            document.getElementById('missingCount').textContent = data.missing_count;

            // Missing components
            const missingDiv = document.getElementById('missingComponents');
            if (data.missing_count > 0) {
                let html = '<div class="missing-list"><h3>‚ö†Ô∏è Missing Components</h3>';
                data.missing_components.forEach(comp => {
                    html += `
                        <div class="missing-item">
                            <span class="component-name">${comp.class_name}</span>
                            <span class="position"> at (${comp.expected_x.toFixed(3)}, ${comp.expected_y.toFixed(3)})</span>
                        </div>
                    `;
                });
                html += '</div>';
                missingDiv.innerHTML = html;
            } else {
                missingDiv.innerHTML = '<div style="text-align:center; color:#10b981; font-size:1.2em; padding:20px;">‚úì All components present!</div>';
            }

            // Annotated image
            if (data.annotated_image_url) {
                const img = document.getElementById('annotatedImage');
                img.src = API_BASE + data.annotated_image_url + '?t=' + Date.now();
                document.getElementById('annotatedImageContainer').style.display = 'block';
            } else {
                document.getElementById('annotatedImageContainer').style.display = 'none';
            }
        }

        function resetForm() {
            uploadSection.style.display = 'block';
            loading.style.display = 'none';
            results.style.display = 'none';
            fileInput.value = '';
        }
    </script>
</body>
</html>
